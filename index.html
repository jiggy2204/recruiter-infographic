<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEKsystems Roles</title>
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>

    <body id="document">
        <div id="zoomBox" class="zoom-box">
            <header id="instructions" class="intro">
                <p class="intro-text text">
                    In the depicted scene are the many roles that are at work in TEK. Click on a group in the menu to isolate roles by function. Click on a role to learn more.
                </p>
                <menu class="menu menu-holder">
                    <p id="showall" class="btn all-btn">SHOW ALL</p>
                    <p id="leadershipBtn" class="btn leader-btn">LEADERSHIP</p>
                    <p id="productionBtn" class="btn prod-btn">PRODUCTION</p>
                    <p id="supportBtn" class="btn support-btn">SUPPORT</p>
                </menu>
            </header>
            <main id="sceneMain" class="scene">
                <section id="leadership" class="back-peeps">
                    <div id="dna-holder" class="peep-holder dnaHolder"><img src="images/css_plain.png" id="dna" class="peep dna-peep-plain" /></div>
                    <div id="nam-holder" class="peep-holder namHolder"><img src="images/rl_plain.png" id="nam" class="peep nam-peep-plain" /></div>
                    <div id="edbo-holder" class="peep-holder edboHolder"><img src="images/amrl_plain.png" id="edbo" class="peep edbo-peep-plain" /></div>
                    <div id="dl-holder" class="peep-holder dlHolder"><img src="images/am_plain.png" id="dl" class="peep dl-peep-plain" /></div>
                    <div id="dbo-holder" class="peep-holder dboHolder"><img src="images/bsa_plain.png" id="dbo" class="peep dbo-peep-plain" /></div>
                    <img src="images/table_left_backSection.png" id="back-table" class="table backTable" />
                    <div id="rvp-holder" class="peep-holder rvpHolder"><img src="images/csa_plain.png" id="rvp" class="peep rvp-peep-plain" /></div>
                    <div id="dm-holder" class="peep-holder dmHolder"><img src="images/bss_plain.png" id="dm" class="peep dm-peep-plain" /></div>                    
                </section>
                <section id="production">
                    <section id="middle-scene" class="middle-peeps">
                        <div id="arm-holder" class="peep-holder armHolder"><img src="images/dl_plain.png" id="arm" class="peep arm-peep-plain" /></div>
                        <div id="nr-holder" class="peep-holder nrHolder"><img src="images/dbo_plain.png" id="nr" class="peep nr-peep-plain" /></div>
                        <div id="rl-holder" class="peep-holder rlHolder"><img src="images/rvp_plain.png" id="rl" class="peep rl-peep-plain" /></div>
                        <div id="amrl-holder" class="peep-holder amrlHolder"><img src="images/dm_plain.png" id="amrl" class="peep amrl-peep-plain" /></div>
                        <img src="images/table_right_middleSection.png" id="mid-table" class="table midTable" />
                    </section>
                    <section id="midFront-scene" class="mid-front-peeps">
                        <div id="am-holder" class="peep-holder amHolder"><img src="images/dna_plain.png" id="am" class="peep am-peep-plain" /></div>
                        <div id="bdm-holder" class="peep-holder bdmHolder"><img src="images/nam_plain.png" id="bdm" class="peep bdm-peep-plain" /></div>
                    </section>
                </section>
                <section id="support" class="front-peeps">
                    <div id="csa-holder" class="peep-holder csaHolder"><img src="images/bdm_plain.png" id="csa" class="peep csa-peep-plain" /></div>
                    <div id="css-holder" class="peep-holder cssHolder"><img src="images/boa_plain.png" id="css" class="peep css-peep-plain" /></div>
                    <div id="bss-holder" class="peep-holder bssHolder"><img src="images/edbo_plain.png" id="bss" class="peep bss-peep-plain" /></div>
                    <div id="bsa-holder" class="peep-holder bsaHolder"><img src="images/natrec_plain.png" id="bsa" class="peep bsa-peep-plain" /></div>
                    <div id="boa-holder" class="peep-holder boaHolder"><img src="images/arm_plain.png" id="boa" class="peep boa-peep-plain" /></div>             
                </section>
            </main>
        </div>
    </body>
</html>
